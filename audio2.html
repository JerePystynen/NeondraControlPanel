<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio 2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./audio.css">
    <link rel="shortcut icon" href="./img/speaker.png" type="image/x-icon">
</head>
<body>
    
    <script>
        const width = 300; //px
        const count = 9;
        const resolution = 100;
        var positions = [];
        // var audiofilePositions = [];
        for (let i = -resolution / 2 + 1; i <= resolution / 2; i++) {
            var x = Math.cos(i / (Math.PI * 0.1 * resolution));
            x = Math.abs(Math.round(x * 10) / 10);
            positions.push(x);
        }
        for (let i = 0; i <= count; i++) {
            var x = Math.round(positions.length / count * i);
            if (i > count / 2) x--;
            x = width * positions[x];
            var y = Math.round((window.innerHeight / count) * i);
            console.log("x: " + x + " | y: " + y);
            const element = document.createElement('div');
            element.style.position = 'absolute';
            element.style.left = `${x}px`;
            element.style.top = `${y - 100}px`;
            element.style.width = '300px';
            element.style.height = '70px';
            if (i > count / 2) {
                element.style.transform = `rotateZ(${i * 2}deg)`;
            } else if (i == Math.round(count / 2) - 1) {
                element.style.transform = 'translateX(120px) rotateZ(0)';
            } else {
                element.style.transform = `rotateZ(${i * -2}deg)`;
            }
            element.style.backgroundColor = 'gray';
            document.body.appendChild(element);
        }
    </script>
    
</body>
</html>
